<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài tập 1: Tạo một trang web với một nút. Chèn mã Javascript vào trong thẻ -->
<!--<button> để hiển thị một lời chào khi người dùng nhấn chuột vào nút đó.-->
<button type="button" onclick="alert('Halo Vegan')">Click Now!</button>

<!--Bài tập 2: Tạo một trang web với một nút.-->
<!--Sử dụng thẻ <script> và khai báo một hàm đơn giản.-->
<!--    Gọi hàm này khi người dùng nhấn chuột vào nút.-->

<button type="button" onclick="ShowMessage()">Click Me! Now</button>


<script>
    function ShowMessage(){
        alert('Halo Vegan')
    }
</script>
</body>
</html>
